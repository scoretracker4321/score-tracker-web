<!DOCTYPE html>
<html>
<head>
  <base href="/score-tracker-web/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="score_tracker_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Score Tracker App</title>

  <!-- IMPORTANT: Cross-Origin-Opener-Policy for OAuth popups/redirects.
       This helps prevent the "popup-closed-by-user" error and allows communication. -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://apis.google.com https://accounts.google.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: blob: https: https://upload.wikimedia.org;
    connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://*.googleapis.com https://www.gstatic.com https://fonts.gstatic.com http://localhost:3000 https://upload.wikimedia.org https://accounts.google.com;
    frame-src https://*.firebaseapp.com https://*.firebaseauth.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">

  <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js"></script>
</body>
</html>
